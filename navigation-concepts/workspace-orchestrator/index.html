<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context-Aware Workspace Orchestrator - GRC Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .widget { transition: all 0.3s ease; }
        .widget:hover { transform: translateY(-2px); }
        .widget-dragging { transform: rotate(2deg) scale(1.05); z-index: 50; }
        .bento-grid { display: grid; gap: 1rem; }
        .bento-1x1 { grid-column: span 1; grid-row: span 1; min-height: 200px; }
        .bento-2x1 { grid-column: span 2; grid-row: span 1; min-height: 200px; }
        .bento-1x2 { grid-column: span 1; grid-row: span 2; min-height: 400px; }
        .bento-2x2 { grid-column: span 2; grid-row: span 2; min-height: 400px; }
        .widget-header { cursor: move; }
        .context-indicator { background: linear-gradient(45deg, #667eea, #764ba2); }
        .workspace-tab { transition: all 0.2s ease; }
        .workspace-tab.active { box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }
        .floating-action { animation: float 3s ease-in-out infinite; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        /* Responsive grid */
        .bento-grid {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
        
        @media (min-width: 768px) {
            .bento-grid { grid-template-columns: repeat(4, 1fr); }
        }

        /* Custom scrollbar */
        .widget-scroll::-webkit-scrollbar { width: 4px; }
        .widget-scroll::-webkit-scrollbar-track { background: transparent; }
        .widget-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-40 shadow-sm">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Workspace Orchestrator</h1>
                    <p class="text-sm text-gray-600">Modular governance workspace with smart context</p>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Context Indicator -->
                    <div class="context-indicator text-white px-4 py-2 rounded-lg">
                        <div class="flex items-center space-x-2">
                            <span class="text-sm font-medium" id="current-context">API Development Context</span>
                            <button id="context-menu" class="text-white hover:text-gray-200">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <!-- Role Switcher -->
                    <div id="role-selector"></div>
                    <!-- User Info -->
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center">
                            <span class="text-sm font-medium text-purple-700">SC</span>
                        </div>
                        <span class="text-sm font-medium text-gray-700">Sarah Chen</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Workspace Tabs -->
    <div class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-6">
            <div class="flex space-x-1 overflow-x-auto" id="workspace-tabs">
                <!-- Workspace tabs will be populated here -->
            </div>
        </div>
    </div>

    <div class="container mx-auto px-6 py-8">
        <!-- Workspace Controls -->
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center space-x-4">
                <button id="add-widget" class="flex items-center space-x-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-all">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    <span class="text-sm font-medium">Add Widget</span>
                </button>
                <button id="layout-mode" class="flex items-center space-x-2 bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg transition-all">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                    <span class="text-sm font-medium">Customize Layout</span>
                </button>
                <div id="asset-selector" class="w-64"></div>
            </div>
            
            <div class="flex items-center space-x-2">
                <button id="save-workspace" class="text-sm text-blue-600 hover:text-blue-800 font-medium">
                    Save Workspace
                </button>
                <button id="share-workspace" class="text-sm text-gray-600 hover:text-gray-800">
                    Share
                </button>
            </div>
        </div>

        <!-- Widget Palette (Hidden by default) -->
        <div id="widget-palette" class="hidden mb-6 p-4 bg-white rounded-xl border border-gray-200 shadow-sm">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Available Widgets</h3>
            <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-4" id="available-widgets">
                <!-- Widget options will be populated here -->
            </div>
        </div>

        <!-- Bento Grid Workspace -->
        <div class="bento-grid" id="workspace-grid">
            <!-- Widgets will be populated here -->
        </div>
    </div>

    <!-- Floating Action Menu -->
    <div class="fixed bottom-6 right-6 z-50">
        <div class="relative">
            <button id="floating-menu" class="w-12 h-12 bg-purple-600 hover:bg-purple-700 text-white rounded-full shadow-lg floating-action flex items-center justify-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"/>
                </svg>
            </button>
            <div id="floating-actions" class="hidden absolute bottom-16 right-0 bg-white rounded-lg shadow-xl border border-gray-200 p-2 min-w-48">
                <!-- Floating actions will be populated here -->
            </div>
        </div>
    </div>

    <!-- Analytics Footer -->
    <div id="analytics-dashboard" class="mt-8"></div>

    <!-- Scripts -->
    <script type="module">
        import { 
            mockUsers, mockAssets, mockRequirements, mockCapabilities, trackInteraction, trackNavigation,
            getAssetsByUser, getRequirementsForAsset, navigationAnalytics, mockDashboardMetrics
        } from '../shared/mockData.js';
        
        import { 
            AssetContextSwitcher, RoleSelector, RequirementCard, AssetCard, 
            AnalyticsDashboard, Toast
        } from '../shared/components.js';

        // Workspace Orchestrator State
        class WorkspaceOrchestrator {
            constructor() {
                this.currentUser = mockUsers.architect;
                this.currentAsset = null;
                this.workspaces = [];
                this.activeWorkspace = null;
                this.widgets = new Map();
                this.layoutMode = false;
                this.context = 'api-development';
                this.init();
            }

            init() {
                this.setupComponents();
                this.createDefaultWorkspaces();
                this.setupEventListeners();
                this.initializeWorkspace();
                this.setupDragAndDrop();
            }

            setupComponents() {
                // Role Selector
                const roleContainer = document.getElementById('role-selector');
                new RoleSelector(roleContainer, ['architect', 'developer', 'manager'], 
                    this.currentUser.role, (newRole) => this.handleRoleChange(newRole));

                // Asset Context Switcher
                const assets = getAssetsByUser(this.currentUser.role);
                this.currentAsset = assets[0];
                
                const assetContainer = document.getElementById('asset-selector');
                new AssetContextSwitcher(assetContainer, assets, (asset) => this.handleAssetChange(asset));
            }

            createDefaultWorkspaces() {
                this.workspaces = [
                    {
                        id: 'overview',
                        name: 'Overview',
                        icon: 'üìä',
                        widgets: ['asset-summary', 'compliance-score', 'recent-activity', 'quick-actions']
                    },
                    {
                        id: 'requirements',
                        name: 'Requirements',
                        icon: 'üìã',
                        widgets: ['requirements-list', 'domain-filter', 'requirement-details', 'implementation-guide']
                    },
                    {
                        id: 'assessments',
                        name: 'Assessments',
                        icon: '‚úÖ',
                        widgets: ['assessment-progress', 'question-bank', 'compliance-trends', 'assessment-history']
                    },
                    {
                        id: 'analytics',
                        name: 'Analytics',
                        icon: 'üìà',
                        widgets: ['compliance-dashboard', 'risk-heatmap', 'trend-analysis', 'benchmarking']
                    }
                ];

                this.activeWorkspace = this.workspaces[0];
                this.renderWorkspaceTabs();
            }

            setupEventListeners() {
                // Workspace controls
                document.getElementById('add-widget').addEventListener('click', () => this.toggleWidgetPalette());
                document.getElementById('layout-mode').addEventListener('click', () => this.toggleLayoutMode());
                document.getElementById('save-workspace').addEventListener('click', () => this.saveWorkspace());
                document.getElementById('share-workspace').addEventListener('click', () => this.shareWorkspace());
                
                // Floating menu
                document.getElementById('floating-menu').addEventListener('click', () => this.toggleFloatingMenu());
                
                // Context menu
                document.getElementById('context-menu').addEventListener('click', () => this.showContextMenu());
            }

            renderWorkspaceTabs() {
                const container = document.getElementById('workspace-tabs');
                container.innerHTML = this.workspaces.map(workspace => `
                    <button class="workspace-tab px-4 py-3 text-sm font-medium rounded-t-lg transition-all ${
                        workspace.id === this.activeWorkspace.id 
                            ? 'active bg-blue-50 text-blue-700 border-b-2 border-blue-500' 
                            : 'text-gray-600 hover:text-gray-800 hover:bg-gray-50'
                    }" data-workspace="${workspace.id}">
                        <div class="flex items-center space-x-2">
                            <span>${workspace.icon}</span>
                            <span>${workspace.name}</span>
                        </div>
                    </button>
                `).join('');

                // Add event listeners
                container.querySelectorAll('.workspace-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        const workspaceId = e.currentTarget.dataset.workspace;
                        this.switchWorkspace(workspaceId);
                    });
                });
            }

            initializeWorkspace() {
                this.renderWidgets();
                this.populateWidgetPalette();
                this.populateFloatingActions();
                this.updateContextIndicator();
            }

            renderWidgets() {
                const grid = document.getElementById('workspace-grid');
                const widgetHtml = this.activeWorkspace.widgets.map(widgetId => 
                    this.createWidget(widgetId)
                ).join('');
                
                grid.innerHTML = widgetHtml;
                this.bindWidgetEvents();
            }

            createWidget(widgetId) {
                const widgetConfig = this.getWidgetConfig(widgetId);
                const sizeClass = this.getWidgetSize(widgetId);
                
                return `
                    <div class="widget ${sizeClass} bg-white rounded-xl shadow-lg border border-gray-200" 
                         data-widget-id="${widgetId}" draggable="${this.layoutMode}">
                        <div class="widget-header p-4 border-b border-gray-200 flex items-center justify-between">
                            <div class="flex items-center space-x-2">
                                <span class="text-lg">${widgetConfig.icon}</span>
                                <h3 class="text-lg font-semibold text-gray-900">${widgetConfig.title}</h3>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button class="text-gray-400 hover:text-gray-600" onclick="window.orchestrator.refreshWidget('${widgetId}')">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                                    </svg>
                                </button>
                                <button class="text-gray-400 hover:text-gray-600" onclick="window.orchestrator.configureWidget('${widgetId}')">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    </svg>
                                </button>
                                ${this.layoutMode ? `
                                    <button class="text-gray-400 hover:text-red-600" onclick="window.orchestrator.removeWidget('${widgetId}')">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                        </svg>
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                        <div class="widget-content p-4 widget-scroll" style="max-height: calc(100% - 60px); overflow-y: auto;">
                            ${this.getWidgetContent(widgetId)}
                        </div>
                    </div>
                `;
            }

            getWidgetConfig(widgetId) {
                const configs = {
                    'asset-summary': { icon: 'üìä', title: 'Asset Summary' },
                    'compliance-score': { icon: 'üéØ', title: 'Compliance Score' },
                    'recent-activity': { icon: 'üìÖ', title: 'Recent Activity' },
                    'quick-actions': { icon: '‚ö°', title: 'Quick Actions' },
                    'requirements-list': { icon: 'üìã', title: 'Requirements' },
                    'domain-filter': { icon: 'üîç', title: 'Domain Filter' },
                    'requirement-details': { icon: 'üìÑ', title: 'Requirement Details' },
                    'implementation-guide': { icon: 'üõ†Ô∏è', title: 'Implementation Guide' },
                    'assessment-progress': { icon: 'üìà', title: 'Assessment Progress' },
                    'question-bank': { icon: '‚ùì', title: 'Question Bank' },
                    'compliance-trends': { icon: 'üìä', title: 'Compliance Trends' },
                    'assessment-history': { icon: 'üìö', title: 'Assessment History' },
                    'compliance-dashboard': { icon: 'üìã', title: 'Compliance Dashboard' },
                    'risk-heatmap': { icon: 'üî•', title: 'Risk Heatmap' },
                    'trend-analysis': { icon: 'üìà', title: 'Trend Analysis' },
                    'benchmarking': { icon: '‚öñÔ∏è', title: 'Benchmarking' }
                };
                
                return configs[widgetId] || { icon: 'üì¶', title: 'Widget' };
            }

            getWidgetSize(widgetId) {
                const sizes = {
                    'asset-summary': 'bento-2x1',
                    'compliance-score': 'bento-1x1',
                    'recent-activity': 'bento-1x2',
                    'quick-actions': 'bento-1x1',
                    'requirements-list': 'bento-2x2',
                    'domain-filter': 'bento-1x1',
                    'requirement-details': 'bento-1x2',
                    'implementation-guide': 'bento-1x1',
                    'assessment-progress': 'bento-2x1',
                    'question-bank': 'bento-1x1',
                    'compliance-trends': 'bento-2x1',
                    'assessment-history': 'bento-1x1',
                    'compliance-dashboard': 'bento-2x2',
                    'risk-heatmap': 'bento-2x1',
                    'trend-analysis': 'bento-1x1',
                    'benchmarking': 'bento-1x1'
                };
                
                return sizes[widgetId] || 'bento-1x1';
            }

            getWidgetContent(widgetId) {
                switch (widgetId) {
                    case 'asset-summary':
                        return this.createAssetSummaryWidget();
                    case 'compliance-score':
                        return this.createComplianceScoreWidget();
                    case 'recent-activity':
                        return this.createRecentActivityWidget();
                    case 'quick-actions':
                        return this.createQuickActionsWidget();
                    case 'requirements-list':
                        return this.createRequirementsListWidget();
                    case 'domain-filter':
                        return this.createDomainFilterWidget();
                    case 'requirement-details':
                        return this.createRequirementDetailsWidget();
                    case 'assessment-progress':
                        return this.createAssessmentProgressWidget();
                    case 'compliance-trends':
                        return this.createComplianceTrendsWidget();
                    case 'compliance-dashboard':
                        return this.createComplianceDashboardWidget();
                    default:
                        return `<div class="text-center py-8 text-gray-500">
                                  <span class="text-2xl mb-2 block">üöß</span>
                                  <p class="text-sm">Widget content coming soon</p>
                                </div>`;
                }
            }

            createAssetSummaryWidget() {
                if (!this.currentAsset) return '<div class="text-gray-500">No asset selected</div>';
                
                return `
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <span class="text-2xl">${this.getAssetIcon(this.currentAsset.type)}</span>
                                <div>
                                    <h4 class="font-semibold text-gray-900">${this.currentAsset.name}</h4>
                                    <p class="text-sm text-gray-600">${this.currentAsset.type} ‚Ä¢ ${this.currentAsset.domain}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="text-2xl font-bold text-blue-600">${this.currentAsset.complianceScore}%</div>
                                <div class="text-xs text-gray-500">compliance</div>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-gray-50 rounded-lg p-3">
                                <div class="text-sm text-gray-600">Technology Stack</div>
                                <div class="text-xs text-gray-800 mt-1">${this.currentAsset.attributes.technology.slice(0, 2).join(', ')}</div>
                            </div>
                            <div class="bg-gray-50 rounded-lg p-3">
                                <div class="text-sm text-gray-600">Hosting</div>
                                <div class="text-xs text-gray-800 mt-1">${this.currentAsset.attributes.hosting}</div>
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between text-sm">
                            <span class="text-gray-600">Last assessed:</span>
                            <span class="font-medium">${this.currentAsset.lastAssessed}</span>
                        </div>
                    </div>
                `;
            }

            createComplianceScoreWidget() {
                const score = this.currentAsset?.complianceScore || 0;
                const color = score >= 90 ? 'green' : score >= 75 ? 'yellow' : 'red';
                
                return `
                    <div class="text-center space-y-4">
                        <div class="relative w-24 h-24 mx-auto">
                            <svg class="w-24 h-24 transform -rotate-90" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="40" fill="none" stroke="#e5e7eb" stroke-width="8"/>
                                <circle cx="50" cy="50" r="40" fill="none" stroke="rgb(${color === 'green' ? '34, 197, 94' : color === 'yellow' ? '234, 179, 8' : '239, 68, 68'})" 
                                        stroke-width="8" stroke-linecap="round" 
                                        stroke-dasharray="${2 * Math.PI * 40}" 
                                        stroke-dashoffset="${2 * Math.PI * 40 * (1 - score / 100)}"
                                        class="transition-all duration-1000"/>
                            </svg>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <span class="text-2xl font-bold text-gray-900">${score}%</span>
                            </div>
                        </div>
                        <div class="text-sm text-gray-600">Overall Compliance</div>
                        <div class="text-xs text-${color}-600 font-medium">
                            ${score >= 90 ? 'Excellent' : score >= 75 ? 'Good' : 'Needs Improvement'}
                        </div>
                    </div>
                `;
            }

            createRecentActivityWidget() {
                const activities = [
                    { type: 'assessment', desc: 'Security assessment completed', time: '2 hours ago', icon: '‚úÖ' },
                    { type: 'requirement', desc: 'New API security requirement added', time: '5 hours ago', icon: 'üìã' },
                    { type: 'update', desc: 'Compliance score updated', time: '1 day ago', icon: 'üìä' },
                    { type: 'review', desc: 'Architecture requirements reviewed', time: '2 days ago', icon: 'üëÅÔ∏è' }
                ];

                return `
                    <div class="space-y-3">
                        ${activities.map(activity => `
                            <div class="flex items-center space-x-3 p-2 hover:bg-gray-50 rounded-lg transition-all">
                                <span class="text-lg">${activity.icon}</span>
                                <div class="flex-1">
                                    <div class="text-sm font-medium text-gray-900">${activity.desc}</div>
                                    <div class="text-xs text-gray-500">${activity.time}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            createQuickActionsWidget() {
                const actions = [
                    { icon: 'üîç', label: 'Find Requirements', action: 'findRequirements' },
                    { icon: 'üìã', label: 'Start Assessment', action: 'startAssessment' },
                    { icon: 'üìä', label: 'View Analytics', action: 'viewAnalytics' },
                    { icon: '‚öôÔ∏è', label: 'Configure', action: 'configure' }
                ];

                return `
                    <div class="grid grid-cols-2 gap-2">
                        ${actions.map(action => `
                            <button class="p-3 bg-gray-50 hover:bg-blue-50 hover:text-blue-700 rounded-lg transition-all text-center"
                                    onclick="window.orchestrator.executeAction('${action.action}')">
                                <div class="text-xl mb-1">${action.icon}</div>
                                <div class="text-xs font-medium">${action.label}</div>
                            </button>
                        `).join('')}
                    </div>
                `;
            }

            createRequirementsListWidget() {
                const requirements = getRequirementsForAsset(this.currentAsset?.id || 'asset-1');
                
                return `
                    <div class="space-y-3">
                        ${requirements.slice(0, 4).map(req => `
                            <div class="p-3 border border-gray-200 rounded-lg hover:border-blue-300 hover:bg-blue-50 transition-all cursor-pointer">
                                <div class="flex items-start justify-between">
                                    <div class="flex-1">
                                        <div class="flex items-center mb-1">
                                            <span class="w-2 h-2 rounded-full mr-2" style="background-color: ${this.getDomainColor(req.domain)}"></span>
                                            <span class="text-xs font-medium text-gray-500 uppercase">${req.domain}</span>
                                        </div>
                                        <h5 class="text-sm font-semibold text-gray-900 mb-1">${req.title}</h5>
                                        <p class="text-xs text-gray-600 line-clamp-2">${req.description}</p>
                                    </div>
                                    <span class="text-xs font-medium text-blue-600 ml-2">${req.relevanceScore}%</span>
                                </div>
                            </div>
                        `).join('')}
                        <button class="w-full text-sm text-blue-600 hover:text-blue-800 font-medium py-2">
                            View All Requirements ‚Üí
                        </button>
                    </div>
                `;
            }

            createDomainFilterWidget() {
                const domains = ['security', 'architecture', 'quality'];
                
                return `
                    <div class="space-y-3">
                        <div class="text-sm font-medium text-gray-800 mb-3">Filter by Domain</div>
                        ${domains.map(domain => `
                            <label class="flex items-center space-x-3 cursor-pointer">
                                <input type="checkbox" checked class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                                <div class="flex items-center space-x-2">
                                    <span class="w-3 h-3 rounded-full" style="background-color: ${this.getDomainColor(domain)}"></span>
                                    <span class="text-sm text-gray-700 capitalize">${domain}</span>
                                </div>
                            </label>
                        `).join('')}
                        
                        <div class="pt-3 border-t border-gray-200">
                            <div class="text-sm font-medium text-gray-800 mb-2">Priority Level</div>
                            <select class="w-full text-sm border border-gray-300 rounded-lg px-3 py-2">
                                <option>All Priorities</option>
                                <option>Mandatory</option>
                                <option>Recommended</option>
                            </select>
                        </div>
                    </div>
                `;
            }

            createRequirementDetailsWidget() {
                return `
                    <div class="text-center py-8 text-gray-500">
                        <span class="text-2xl mb-2 block">üìÑ</span>
                        <p class="text-sm">Select a requirement to view details</p>
                    </div>
                `;
            }

            createAssessmentProgressWidget() {
                const progress = 65;
                
                return `
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <div class="text-sm font-medium text-gray-800">Current Assessment</div>
                            <div class="text-sm text-blue-600">${progress}% Complete</div>
                        </div>
                        
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-600 h-2 rounded-full transition-all duration-500" style="width: ${progress}%"></div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 text-sm">
                            <div class="text-center">
                                <div class="text-lg font-bold text-green-600">12</div>
                                <div class="text-gray-600">Completed</div>
                            </div>
                            <div class="text-center">
                                <div class="text-lg font-bold text-gray-600">8</div>
                                <div class="text-gray-600">Remaining</div>
                            </div>
                        </div>
                        
                        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-2 rounded-lg transition-all">
                            Continue Assessment
                        </button>
                    </div>
                `;
            }

            createComplianceTrendsWidget() {
                return `
                    <div class="space-y-4">
                        <div class="text-sm font-medium text-gray-800">90-Day Trend</div>
                        
                        <div class="h-20 bg-gray-50 rounded-lg flex items-end justify-around p-2">
                            ${[75, 78, 82, 85, 87, 89, 92, 88].map((value, i) => `
                                <div class="bg-blue-500 rounded-t" style="height: ${value}%; width: 8px;" 
                                     title="Week ${i + 1}: ${value}%"></div>
                            `).join('')}
                        </div>
                        
                        <div class="grid grid-cols-3 gap-2 text-xs text-center">
                            <div>
                                <div class="font-medium text-green-600">+5.2%</div>
                                <div class="text-gray-600">This month</div>
                            </div>
                            <div>
                                <div class="font-medium text-blue-600">88%</div>
                                <div class="text-gray-600">Average</div>
                            </div>
                            <div>
                                <div class="font-medium text-purple-600">92%</div>
                                <div class="text-gray-600">Peak</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            createComplianceDashboardWidget() {
                return `
                    <div class="space-y-4">
                        <div class="grid grid-cols-3 gap-4">
                            <div class="text-center p-3 bg-green-50 rounded-lg">
                                <div class="text-2xl font-bold text-green-600">${mockDashboardMetrics.totalAssets}</div>
                                <div class="text-xs text-green-700">Assets</div>
                            </div>
                            <div class="text-center p-3 bg-blue-50 rounded-lg">
                                <div class="text-2xl font-bold text-blue-600">${mockDashboardMetrics.complianceAverage}%</div>
                                <div class="text-xs text-blue-700">Avg Score</div>
                            </div>
                            <div class="text-center p-3 bg-red-50 rounded-lg">
                                <div class="text-2xl font-bold text-red-600">${Object.values(mockDashboardMetrics.openRisks).reduce((a, b) => a + b, 0)}</div>
                                <div class="text-xs text-red-700">Open Risks</div>
                            </div>
                        </div>
                        
                        <div class="space-y-2">
                            <div class="text-sm font-medium text-gray-800">Risk Distribution</div>
                            <div class="space-y-1">
                                ${Object.entries(mockDashboardMetrics.openRisks).map(([level, count]) => `
                                    <div class="flex items-center justify-between text-sm">
                                        <span class="capitalize text-gray-600">${level}</span>
                                        <span class="font-medium ${this.getRiskColor(level)}">${count}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }

            populateWidgetPalette() {
                const availableWidgets = [
                    { id: 'asset-summary', name: 'Asset Summary', category: 'Overview' },
                    { id: 'compliance-score', name: 'Compliance Score', category: 'Overview' },
                    { id: 'requirements-list', name: 'Requirements List', category: 'Requirements' },
                    { id: 'assessment-progress', name: 'Assessment Progress', category: 'Assessments' },
                    { id: 'compliance-trends', name: 'Compliance Trends', category: 'Analytics' },
                    { id: 'risk-heatmap', name: 'Risk Heatmap', category: 'Analytics' }
                ];

                const container = document.getElementById('available-widgets');
                container.innerHTML = availableWidgets.map(widget => `
                    <div class="p-4 border border-gray-200 rounded-lg cursor-pointer hover:border-blue-300 hover:bg-blue-50 transition-all"
                         onclick="window.orchestrator.addWidgetToWorkspace('${widget.id}')">
                        <div class="text-lg mb-2">${this.getWidgetConfig(widget.id).icon}</div>
                        <div class="text-sm font-medium text-gray-900">${widget.name}</div>
                        <div class="text-xs text-gray-500">${widget.category}</div>
                    </div>
                `).join('');
            }

            populateFloatingActions() {
                const actions = [
                    { icon: 'üìä', label: 'Add Widget', action: () => this.toggleWidgetPalette() },
                    { icon: '‚öôÔ∏è', label: 'Customize Layout', action: () => this.toggleLayoutMode() },
                    { icon: 'üíæ', label: 'Save Workspace', action: () => this.saveWorkspace() },
                    { icon: 'üîÑ', label: 'Reset View', action: () => this.resetWorkspace() },
                    { icon: 'üì§', label: 'Export Data', action: () => this.exportData() }
                ];

                const container = document.getElementById('floating-actions');
                container.innerHTML = actions.map(action => `
                    <div class="flex items-center space-x-3 p-2 hover:bg-gray-50 cursor-pointer rounded-lg text-sm"
                         onclick="event.stopPropagation(); this.closest('.relative').querySelector('#floating-actions').classList.add('hidden')">
                        <span>${action.icon}</span>
                        <span class="text-gray-700">${action.label}</span>
                    </div>
                `).join('');
            }

            switchWorkspace(workspaceId) {
                const workspace = this.workspaces.find(w => w.id === workspaceId);
                if (!workspace) return;

                this.activeWorkspace = workspace;
                this.renderWorkspaceTabs();
                this.renderWidgets();
                
                trackInteraction('workspace_switch', { workspace: workspaceId });
                trackNavigation(`workspace-orchestrator/${workspaceId}`);
            }

            handleAssetChange(asset) {
                this.currentAsset = asset;
                this.renderWidgets(); // Refresh widgets with new asset context
                this.updateContextIndicator();
                trackNavigation(`workspace-orchestrator/asset/${asset.id}`);
            }

            handleRoleChange(newRole) {
                this.currentUser = mockUsers[newRole];
                trackInteraction('workspace_role_change', { role: newRole });
                
                const assets = getAssetsByUser(newRole);
                this.currentAsset = assets[0];
                
                // Update components
                this.setupComponents();
                this.renderWidgets();
                
                Toast.show(`Workspace adapted for ${newRole} role`, 'success');
            }

            toggleWidgetPalette() {
                const palette = document.getElementById('widget-palette');
                palette.classList.toggle('hidden');
                trackInteraction('widget_palette_toggle', {});
            }

            toggleLayoutMode() {
                this.layoutMode = !this.layoutMode;
                const button = document.getElementById('layout-mode');
                
                if (this.layoutMode) {
                    button.className = button.className.replace('bg-gray-100', 'bg-blue-100').replace('text-gray-700', 'text-blue-700');
                    Toast.show('Layout customization enabled', 'info');
                } else {
                    button.className = button.className.replace('bg-blue-100', 'bg-gray-100').replace('text-blue-700', 'text-gray-700');
                    Toast.show('Layout customization disabled', 'info');
                }
                
                this.renderWidgets();
                trackInteraction('layout_mode_toggle', { enabled: this.layoutMode });
            }

            addWidgetToWorkspace(widgetId) {
                if (!this.activeWorkspace.widgets.includes(widgetId)) {
                    this.activeWorkspace.widgets.push(widgetId);
                    this.renderWidgets();
                    this.toggleWidgetPalette();
                    Toast.show('Widget added to workspace', 'success');
                    trackInteraction('widget_added', { widget: widgetId });
                }
            }

            removeWidget(widgetId) {
                this.activeWorkspace.widgets = this.activeWorkspace.widgets.filter(w => w !== widgetId);
                this.renderWidgets();
                Toast.show('Widget removed', 'info');
                trackInteraction('widget_removed', { widget: widgetId });
            }

            refreshWidget(widgetId) {
                // Simulate refresh with loading state
                const widget = document.querySelector(`[data-widget-id="${widgetId}"] .widget-content`);
                if (widget) {
                    const originalContent = widget.innerHTML;
                    widget.innerHTML = '<div class="text-center py-8"><div class="animate-spin w-6 h-6 border-2 border-blue-500 border-t-transparent rounded-full mx-auto"></div></div>';
                    
                    setTimeout(() => {
                        widget.innerHTML = this.getWidgetContent(widgetId);
                    }, 1000);
                }
                
                trackInteraction('widget_refresh', { widget: widgetId });
            }

            configureWidget(widgetId) {
                Toast.show(`Configuring ${this.getWidgetConfig(widgetId).title}...`, 'info');
                trackInteraction('widget_configure', { widget: widgetId });
            }

            executeAction(action) {
                switch(action) {
                    case 'findRequirements':
                        this.switchWorkspace('requirements');
                        break;
                    case 'startAssessment':
                        this.switchWorkspace('assessments');
                        break;
                    case 'viewAnalytics':
                        this.switchWorkspace('analytics');
                        break;
                    case 'configure':
                        this.toggleLayoutMode();
                        break;
                }
                
                trackInteraction('quick_action_execute', { action });
            }

            saveWorkspace() {
                Toast.show('Workspace configuration saved', 'success');
                trackInteraction('workspace_save', { workspace: this.activeWorkspace.id });
            }

            shareWorkspace() {
                Toast.show('Workspace sharing link copied to clipboard', 'info');
                trackInteraction('workspace_share', { workspace: this.activeWorkspace.id });
            }

            resetWorkspace() {
                this.createDefaultWorkspaces();
                this.renderWidgets();
                Toast.show('Workspace reset to default', 'info');
                trackInteraction('workspace_reset', {});
            }

            exportData() {
                Toast.show('Exporting workspace data...', 'info');
                trackInteraction('data_export', {});
            }

            toggleFloatingMenu() {
                const menu = document.getElementById('floating-actions');
                menu.classList.toggle('hidden');
            }

            showContextMenu() {
                Toast.show('Context menu coming soon', 'info');
            }

            updateContextIndicator() {
                const indicator = document.getElementById('current-context');
                indicator.textContent = `${this.currentAsset?.type || 'General'} Development Context`;
            }

            setupDragAndDrop() {
                // Simplified drag and drop for layout customization
                document.addEventListener('dragstart', (e) => {
                    if (e.target.classList.contains('widget')) {
                        e.target.classList.add('widget-dragging');
                        e.dataTransfer.setData('text/plain', e.target.dataset.widgetId);
                    }
                });

                document.addEventListener('dragend', (e) => {
                    if (e.target.classList.contains('widget')) {
                        e.target.classList.remove('widget-dragging');
                    }
                });
            }

            bindWidgetEvents() {
                // Bind any widget-specific events here
            }

            getDomainColor(domain) {
                const colors = {
                    security: '#EF4444',
                    quality: '#10B981',
                    architecture: '#3B82F6'
                };
                return colors[domain] || '#6B7280';
            }

            getRiskColor(level) {
                const colors = {
                    critical: 'text-red-600',
                    high: 'text-orange-600',
                    medium: 'text-yellow-600',
                    low: 'text-green-600'
                };
                return colors[level] || 'text-gray-600';
            }

            getAssetIcon(type) {
                const icons = {
                    'api': 'üîå',
                    'web-app': 'üåê',
                    'mobile-app': 'üì±',
                    'platform': 'üèóÔ∏è'
                };
                return icons[type] || 'üì¶';
            }
        }

        // Initialize Workspace Orchestrator
        window.orchestrator = new WorkspaceOrchestrator();

        // Analytics Dashboard
        const analyticsContainer = document.getElementById('analytics-dashboard');
        analyticsContainer.innerHTML = AnalyticsDashboard.render && 
            AnalyticsDashboard.render(navigationAnalytics) || '';

        // Close floating menu when clicking outside
        document.addEventListener('click', (e) => {
            const floatingMenu = document.getElementById('floating-actions');
            const floatingButton = document.getElementById('floating-menu');
            
            if (!floatingButton.contains(e.target) && !floatingMenu.contains(e.target)) {
                floatingMenu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
